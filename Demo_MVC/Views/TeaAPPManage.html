<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>扣考信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <!--   <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/wu.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/template.css" media="all">
</head>
<body>
    <div class="layui-fluid">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">查看类型</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" style="width: 40%" id="type" lay-filter="type">
                            <option value="qiyong">启用</option>
                            <option value="tingyong">停用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-inline" style="margin-top:5px">
                        <input class="layui-input" id="kw" placeholder="请输入关键字" />
                    </div>
                    <a class="layui-btn" data-type="reload" id="find">搜索</a>
                </div>
                <div class="layui-inline" style="float:right">
                    <a class="layui-btn" data-type="reload" id="addAPP">添加应用</a>
                </div>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </form>
    </div>
    <script src="layuiadmin/layui/layui.js?t=1"></script>
    <script>
        layui.config({
            base: 'layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'console']);
    </script>
    <script src="Js/sweetalert.js"></script>
    <script src="JS/tea-app-manage.js?v2"></script>
</body>
</html>
